<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->
    <link rel="stylesheet" href="styles/shared.css">

    <!-- Scripts -->
    <script src="scripts/search-controller.js" defer></script>
    <script src="scripts/persistence-controller.js" defer></script>
    <script src="scripts/favorites-controller.js" defer></script>

    <title>SuperHeroAPI-Home</title>
</head>
<body>
    <h1>Search Superhero name:</h1>
    <input type="search" id="search-bar" placeholder="Search a Superhero!">
    <button id="btn-search">Search!</button>
    <div id="search-output-container">
        <div id="search-feedback"></div>
        <ul id="search-output" class="favorites-listener">
            <!-- Template code from below is copied using JS -->
            
            <template id="template-hero">
                <li class="hero-item" data-hero-id="12314">
                    <div class="btn-collection">
                        <div class="btn-add">
                            Add
                        </div>
                        <div class="btn-remove">
                            Remove
                        </div>
                    </div>
                    <img class="hero-img" src="">
                    <div class="hero-name">
                        Superman
                    </div>
                </li>
            </template> 
        </ul>
    </div>
</body>
</html>
